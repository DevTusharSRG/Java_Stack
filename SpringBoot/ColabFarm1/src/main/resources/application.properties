spring.application.name=colabFarm1

# ===============================
# SERVER CONFIGURATION
# ===============================
#server.port=6966

# ===============================
# POSTGRESQL DATABASE CONFIGURATION
# ===============================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/colabDB
spring.datasource.username=postgres
spring.datasource.password=postgres

# ===============================
# JPA & HIBERNATE CONFIGURATION
# ===============================
# Use 'create' for fresh schema each time (or 'validate'/'none')
spring.jpa.hibernate.ddl-auto=update
# Logs SQL statements in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# H2 CONSOLE (Disable if not using H2)
# ===============================
spring.h2.console.enabled=false

# ===============================
# SPRING SECURITY (Optional default login)
# ===============================
spring.security.user.name=admin
spring.security.user.password=secret

# ===============================
# ACTUATOR (Optional monitoring)
# ===============================
management.endpoints.web.exposure.include=*

# ===============================
# LOGGING (Optional)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


server.port=8082
 

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

